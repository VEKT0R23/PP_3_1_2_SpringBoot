<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
  <title>Все юзеры</title>
</head>
<body style="background-color: cornflowerblue">
<div style="margin: 8% 30% auto 25%  ; width: 55%">
  <table class="table table-hover table-dark">
    <thead>
    <tr>
      <th scope="col" th:colspan="3">
        <h3>Список всех юзеров</h3>
      </th>
    </tr>
    </thead>
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Age</th>
      <th scope="col">Email</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each="user : ${users}">
      <td th:text="${user.getId()}"/>
      <td><a th:href="@{/{id}(id=${user.getId()})}" th:text="${user.getName()}"> user</a></td>
      <td th:text="${user.getSurname()}"/>
      <td th:text="${user.getAge()}"/>
      <td th:text="${user.getEmail()}"/>
      <td><a th:href="@{/{id}/edit(id=${user.getId()})}">
        <button type="button" class="btn btn-primary">Edit</button></a></td>
      <td><form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
        <input type="submit" class="btn btn-dark" value="Delete"/>
      </form></td>
    </tr>

    </tbody>
  </table>
  <a href="/new">
    <button class="btn btn-primary btn-lg btn-dark btn-block" style="margin: 50px 0px">Добавить нового Юзера
    </button>
  </a>
</div>
</body>
</html>
