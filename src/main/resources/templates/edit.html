<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <title>Редактирование Юзера</title>
</head>
<body style="background-color: cornflowerblue">
<div style="margin: 8% 30% auto 25%  ; width: 55%">
    <form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
        <div class="form-group">
            <label for="name">Введите Имя</label>
            <input type="text" class="form-control" placeholder="Иван" th:field="*{name}" id="name"/>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            <br>
            <label for="surname">Введите Фамилию</label>
            <input type="text" class="form-control" placeholder="Иванов" th:field="*{surname}" id="surname"/>
            <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
            <br>
            <label for="age">Введите Возраст</label>
            <input type="number" class="form-control" placeholder="33" th:field="*{age}" id="age"/>
            <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
            <br>
            <label for="email">Введите почту</label>
            <input type="text" class="form-control" placeholder="ivanov_ivan@mail.net" th:field="*{email}" id="email"/>
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
            <br>
            <input type="submit" class="btn btn-primary" value="Update!"/>
        </div>
    </form>
    <a href="/">
        <button class="btn btn-primary btn-lg btn-dark btn-block" style="margin: 50px 0px">Back to home page</button>
    </a>
</div>
</body>
</html>
